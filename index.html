<!DOCTYPE html>
<html>
<head>
<title>Tic Tac Toe vs Computer</title>
<style>
body {
  font-family: sans-serif;
  text-align: center;
}

.board {
  display: grid;
  grid-template-columns: repeat(3, 100px);
  grid-gap: 5px;
  margin: 20px auto;
  width: 315px;
}

.cell {
  width: 100px;
  height: 100px;
  border: 1px solid #ccc;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 60px;
  cursor: pointer;
  user-select: none;
}

.cell:hover {
  background-color: #f0f0f0;
}

.message {
  font-size: 20px;
  margin-top: 20px;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    margin-top: 20px;
}

button:hover {
    background-color: #3e8e41;
}
</style>
</head>
<body>

<h1>Tic Tac Toe vs Computer</h1>

<div class="board" id="board">
  <div class="cell" data-index="0"></div>
  <div class="cell" data-index="1"></div>
  <div class="cell" data-index="2"></div>
  <div class="cell" data-index="3"></div>
  <div class="cell" data-index="4"></div>
  <div class="cell" data-index="5"></div>
  <div class="cell" data-index="6"></div>
  <div class="cell" data-index="7"></div>
  <div class="cell" data-index="8"></div>
</div>

<div class="message" id="message"></div>

<button onclick="resetBoard()">Reset Board</button>

<script>
let board = ["", "", "", "", "", "", "", "", ""];
let playerTurn = true; // True for player, false for computer
let gameActive = true;
let message = document.getElementById("message");
let boardElement = document.getElementById("board");
let cells = document.querySelectorAll(".cell");

cells.forEach((cell, index) => {
  cell.addEventListener("click", () => handleCellClick(index));
});

function handleCellClick(index) {
  if (board[index] === "" && gameActive && playerTurn) {
    board[index] = "X";
    cells[index].textContent = "X";
    playerTurn = false;
    checkWin();
    if (gameActive) {
      setTimeout(computerMove, 500); // Delay computer move slightly
    }
  }
}

function computerMove() {
  let bestMove = findBestMove();
  if (bestMove !== null) {
    board[bestMove] = "O";
    cells[bestMove].textContent = "O";
    playerTurn = true;
    checkWin();
  }
}

function findBestMove() {
  let bestScore = -Infinity;
  let move = null;

  for (let i = 0; i < board.length; i++) {
    if (board[i] === "") {
      board[i] = "O";
      let score = minimax(board, 0, false);
      board[i] = "";
      if (score > bestScore) {
        bestScore = score;
        move = i;
      }
    }
  }
  return move;
}

function minimax(board, depth, isMaximizing) {
  let scores = {
    X: -1,
    O: 1,
    tie: 0
  };

  let result = checkWinner();
  if (result !== null) {
    return scores[result];
  }

  if (isMaximizing) {
    let bestScore = -Infinity;
    for (let i = 0; i < board.length; i++) {
      if (board[i] === "") {
        board[i] = "O";
        let score = minimax(board, depth + 1, false);
        board[i] = "";
        bestScore = Math.max(score, bestScore);
      }
    }
    return bestScore;
  } else {
    let bestScore = Infinity;
    for (let i = 0; i < board.length; i++) {
      if (board[i] === "") {
        board[i] = "X";
        let score = minimax(board, depth + 1, true);
        board[i] = "";
        bestScore = Math.min(score, bestScore);
      }
    }
    return bestScore;
  }
}

function checkWin() {
  const winPatterns = [
    [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
    [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
    [0, 4, 8], [2, 4, 6]             // Diagonals
  ];

  for (let pattern of winPatterns) {
    const [a, b, c] = pattern;
    if (board[a] && board[a] === board[b] && board[a] === board[c]) {
      message.textContent = `Player ${board[a]} wins!`;
      gameActive = false;
      return;
    }
  }

  if (!board.includes("") && gameActive) {
    message.textContent = "It's a draw!";
    gameActive = false;
    return;
  }
}

function checkWinner() {
  const winPatterns = [
    [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
    [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
    [0, 4, 8], [2, 4, 6]             // Diagonals
  ];

  for (let pattern of winPatterns) {
    const [a, b, c] = pattern;
    if (board[a] && board[a] === board[b] && board[a] === board[c]) {
      return board[a] === "X" ? "X" : "O";
    }
  }

  if (!board.includes("")) {
    return "tie";
  }

  return null;
}


function resetBoard() {
  board = ["", "", "", "", "", "", "", "", ""];
  playerTurn = true;
  gameActive = true;
  message.textContent = "";
  cells.forEach(cell => cell.textContent = "");
}
</script>

</body>
</html>
